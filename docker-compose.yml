services:
  frontend:
    build:
      context: "./chat-frontend/"
      dockerfile: "./Dockerfile"
    ports:
      - "3000:80"
    restart: unless-stopped
  api:
    env_file:
      - "chat-api/.env"
    build:
      context: ./chat-api/
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
        restart: true
  db:
    image: postgres
    env_file:
      - "chat-db/.env"
    volumes:
      - ".chat-db/postgres:/data/postgres"
    ports:
      - "5332:5332"
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
networks:
  db:
    driver: bridge
volumes:
  db:
  