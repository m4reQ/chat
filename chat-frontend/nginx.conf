http {
    include mime.types;
    sendfile on;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }
}

events {}